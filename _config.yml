# YAML头信息
defaults:
  -
    scope:
      path: "" # 一个空的字符串代表项目中所有的文件
      type: posts
    values:
      layout: default
      # permalink: pretty
  -
    scope:
      path: ""
      type: caprices
    values:
      layout: page

# 服务器选项
detach:  false
port:    4000
host:    127.0.0.1
baseurl: ""

title: Winter's Blog
author: winter
email: zwtao90@gmail.com
description: >-
  我是一个，
  饺子只喜欢吃韭菜鸡蛋，
  不吃动物的爪子或蹄子，
  阴天出门不愿意带伞，
  看到带着宠物遛弯的人总习惯性的比较下宠物和主人长得像不像，
  完美主义严重患者换句话说就是完美的符合拖延症的人，
  我偏好素食可奇怪的是喜欢吃肥猪肉，
  我是一个，不我不是一个，我是两个，我是双子
url: https://blog.zhangmoumou.com # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: winterbang
github_username:  winterbang

collections:
  caprices:
    output: true
    permalink: /caprices/:path/
# 转换
markdown: kramdown # [ maruku | rdiscount | kramdown | redcarpet ]
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"
incremental: true

# Liquid的错误处理方式
error_mode: warn
# Markdown 处理器
kramdown:
  input:          GFM
  auto_ids:       true
  auto_id_prefix: 'id-'
  # footnote_nr:   1
